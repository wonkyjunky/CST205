{% extends 'bootstrap/base.html' %}
{% block title %}
  Artist Results
{% endblock %}

{% block content %}

<!-- templates/al.html -->

<div class="container">
  <h1>Artists!</h1>

    {% for item in artistlist %}

    {% endfor %}

  </ul>

  <a href="{{ url_for('index') }}">Go back to title</a>

</div>

{% endblock %}
